<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/svg+xml" href="./pages/logo.png" />
    <!-- Fonts: Inter (UI), Space Grotesk (Headers), Bangers (Anime), Cinzel (Cosmic), VT323 (Glitch) -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #09090b; /* zinc-950 */
        color: #fff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 3px;
      }
      /* Anime.js targets need to be visible for animation logic */
      .letter { display: inline-block; white-space: pre; }

      /* Global Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes float-delayed {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float-delayed {
        animation: float-delayed 7s ease-in-out infinite;
        animation-delay: 2s;
      }

      @keyframes pulse-slow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 4s infinite ease-in-out;
      }

      @keyframes shooting-star {
        0% { transform: translateX(0) translateY(0) rotate(-45deg) scale(1); opacity: 1; }
        100% { transform: translateX(-500px) translateY(500px) rotate(-45deg) scale(0); opacity: 0; }
      }
      .shooting-star-anim {
        animation: shooting-star 2s linear infinite;
      }
    </style>

}
